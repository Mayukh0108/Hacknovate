<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF99C8, #FCF6BD, #D0F4DE, #A9DEF9, #E4C1F9, #8AF7FA);
            background-size: 400% 400%;
            animation: moveGradient 8s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .form-container {
            padding: 2rem;
            width: 400px;
            flex-shrink: 0;
            box-shadow: 20px 20px 20px rgba(0, 255, 255, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.6);
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        .category-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .category-selector label {
            font-size: 0.9rem;
            color: #444;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .category-selector input {
            margin-right: 5px;
            cursor: pointer;
        }

        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #510ba6);
        }

        p {
            margin-top: 1rem;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }

        p a {
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .notification {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        .alert-error {
            background-color: #ffe6e6;
            color: #d9534f;
            border: 1px solid #ffcccc;
        }

        .alert-success {
            background-color: #e6ffe6;
            color: #5cb85c;
            border: 1px solid #ccffcc;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        @media (max-width: 450px) {
            .container {
                width: 100%;
            }

            .form-container {
                width: 100%;
            }
        }

        /* Elder Person specific styles */
        .elder-form .form-group input {
            border-color: #E4C1F9;
            background: #f8f5ff;
        }

        .elder-form button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .elder-form button:hover {
            background: linear-gradient(135deg, #0056b3, #510ba6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <!-- Sign Up Section -->
            <div class="form-container sign-up">
                <h2>Sign Up</h2>
                <div id="signup-alert" class="alert hidden"></div>
                <form id="signup-form">
                    <div class="form-group">
                        <input type="text" id="signup-username" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="signup-elderid" placeholder="Elder ID">
                    </div>

                    <div class="form-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="login-link">Login</a></p>
            </div>

            <!-- Login Section -->
            <div class="form-container login hidden">
                <h2>Login</h2>
                <div id="login-alert" class="alert hidden"></div>
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="login-elderid" placeholder="Elder ID (optional)">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Show alert function
        function showAlert(container, message, type) {
            const alertElement = document.getElementById(container);
            alertElement.textContent = message;
            alertElement.classList.remove('hidden', 'alert-error', 'alert-success');
            alertElement.classList.add('alert', `alert-${type}`);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.classList.add('hidden');
            }, 5000);
        }

        // Toggle between forms
        const signupLink = document.getElementById('signup-link');
        const loginLink = document.getElementById('login-link');
        const signupForm = document.querySelector('.sign-up');
        const loginForm = document.querySelector('.login');

        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        // Form Submission - Sign Up
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const elderid = document.getElementById('signup-elderid').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/user/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        elderid
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'Signup failed');
                }
                
                // Show success message
                showAlert('signup-alert', data.message || 'Sign up successful! Redirecting to login...', 'success');
                
                // Clear form
                document.getElementById('signup-form').reset();
                
                // Redirect to login after short delay
                setTimeout(() => {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                }, 2000);
                
            } catch (error) {
                showAlert('signup-alert', error.message, 'error');
            }
        });

        // Form Submission - Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const elderid = document.getElementById('login-elderid').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        elderid
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'Login failed');
                }
                
                // Show success message
                showAlert('login-alert', data.message || 'Login successful! Redirecting...', 'success');
                
                // Store user data if needed
                if (data.user) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                }
                
                // Redirect to homepage after short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                showAlert('login-alert', error.message, 'error');
            }
        });

        // Check if already logged in on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:5000/api/user/getme', {
                    method: 'GET',
                    credentials: 'include' // Important for cookies/session
                });
                
                if (response.ok) {
                    // User is already logged in, redirect to homepage
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // Do nothing, user is not logged in
                console.log('User not logged in');
            }
        });
    </script>
</body>
</html>
